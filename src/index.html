<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ZHILDashboard</title>
    <base href="/" />

    <link rel="icon" type="image/x-icon" href="assets/coat-of-arms-znz.png" />

      rel="stylesheet"
    />
